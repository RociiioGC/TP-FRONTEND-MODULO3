<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç Pa√≠ses del Mundo ¬∑ Buscador + Favoritos</title>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <nav class="navbar" role="navigation">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <figure class="image is-32x32 mr-2">
                <img class="is-rounded" src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" alt="Planeta Tierra">
              </figure>
              <strong>Pa√≠ses del Mundo</strong>
            </a>
          </div>
          <div class="navbar-end">
            <a id="btn-open-favs" class="navbar-item has-text-link">
              <i class="fa-solid fa-star" style="margin-right:6px;"></i>
              Mis favoritos
            </a>
          </div>
        </div>
      </nav>
    
      <section class="section">
        <div class="container">

            <div class="box filters mb-5">
                <div class="columns is-variable is-2 is-multiline">
                  <div class="column is-12">
                    <strong><i class="fa-solid fa-filter mr-2"></i>Filtros</strong>
                  </div>
        
                  <div class="column is-12-mobile is-4-tablet">
                    <label class="label" for="f-name">Nombre</label>
                    <input id="f-name" class="input" placeholder="Ej: Argentina, Spain, Japan">
                  </div>
        
                  <div class="column is-12-mobile is-4-tablet">
                    <label class="label" for="f-region">Regi√≥n</label>
                    <div class="select is-fullwidth">
                      <select id="f-region">
                        <option value="">Todas</option>
                      </select>
                    </div>
                  </div>
        
                  <div class="column is-12-mobile is-4-tablet">
                    <label class="label" for="f-language">Idioma</label>
                    <div class="select is-fullwidth">
                      <select id="f-language">
                        <option value="">Todos</option>
                      </select>
                    </div>
                  </div>
        
                  <div class="column is-12-mobile is-3-tablet">
                    <label class="label">&nbsp;</label>
                    <button id="btn-clear" class="button is-light is-fullwidth">
                      <span class="icon"><i class="fa-solid fa-broom"></i></span>
                      <span>Limpiar filtros</span>
                    </button>
                  </div>
                </div>
              </div>

      <div id="alert" class="notification is-hidden"></div>
      <div id="spinner" class="has-text-centered is-hidden">
        <button class="button is-loading is-white is-large" style="pointer-events:none;">Cargando‚Ä¶</button>
      </div>

      <div id="cards" class="columns is-multiline"></div>

      <div class="box favorites-box mt-6">
        <div class="level">
          <div class="level-left">
            <h2 class="title is-5"><i class="fa-solid fa-star mr-2"></i>Favoritos</h2>
          </div>
        </div>

        <div class="table-container">
          <table class="table is-fullwidth is-striped is-hoverable">
            <thead>
              <tr>
                <th>Bandera</th>
                <th>Pa√≠s</th>
                <th>Regi√≥n</th>
                <th>Dato curioso</th>
                <th class="has-text-right">Acciones</th>
              </tr>
            </thead>
            <tbody id="fav-table"></tbody>
          </table>
        </div>
      </div>

    </div>
  </section>

    
  <script src="app.js"></script>
</body>
</html>
